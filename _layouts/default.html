<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
    <!-- Header / Navigation -->
    <header class="site-header">
        <div class="site-header__inner">
            <a href="/" class="site-header__logo" target="_self">
                <img src="{{ site.app_icon | relative_url }}" alt="DoLife Logo">
                <span>DoLife</span>
            </a>
            <nav class="site-header__nav">
                <a href="/privacy/" target="_self">Privacy</a>
                <a href="/terms/" target="_self">Terms</a>
                <a href="/support/" target="_self">Support</a>
            </nav>
            <div class="site-header__cta">
                <a href="https://apps.apple.com/app/id{{ site.ios_app_id }}">
                    <img src="assets/appstore.png" alt="Download on App Store">
                </a>
            </div>
        </div>
    </header>

    {{ content }}

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="site-footer__inner">
                <div class="site-footer__brand">
                    <img src="{{ site.app_icon | relative_url }}" alt="DoLife">
                    <span>DoLife</span>
                </div>
                
                <div class="site-footer__links">
                    <a href="/privacy/" target="_self">Privacy Policy</a>
                    <a href="/terms/" target="_self">Terms of Use</a>
                    <a href="/support/" target="_self">Support</a>
                </div>
                
                {% if site.email_address %}
                <div class="site-footer__social">
                    <a href="mailto:{{ site.email_address }}" title="Email">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </a>
                </div>
                {% endif %}
                
                <div class="site-footer__meta">
                    <p>Made by {{ site.your_name }} in {{ site.your_city }}</p>
                    <p>&copy; {{ site.time | date: "%Y" }} DoLife AI, LLC</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
