  - title                                 : Organize by Domain
    description                           : Create custom Domains—Home, School, Sports, Work, and more—to group and instantly filter your tasks.
    fontawesome_icon_name                 : magic

  - title                                 : Share and Assign Tasks with Others
    description                           : Real-time cloud sharing with partners and caregivers. Assign owners, follow progress, and stay aligned.
    fontawesome_icon_name                 : mobile

  - title                                 : Sync with Google or Apple Calendars
    description                           : View and add events that stay in sync with your favorite calendar so plans are always up to date.
    fontawesome_icon_name                 : play-circle

  - title                                 : Choose Due Dates or Urgency
    description                           : Skip arbitrary due dates when you don’t need them—set an urgency instead (High, Mid, Low) and focus on what matters now.
    fontawesome_icon_name                 : sync

  - title                                 : Assign Child Badges
    description                           : Tag tasks with child badges—perfect for kids in the same class or league—so you can filter and find what’s relevant fast.
    fontawesome_icon_name                 : adjust

  - title                                 : Plan Tab for Today
    description                           : Curate a lightweight Today/Weekend list without the noise of your full backlog—reduce overwhelm and finish more.
    fontawesome_icon_name                 : star

  - title                                 : Subtasks for Clear Steps
    description                           : Break big tasks into bite-size, checkable subtasks to make progress obvious.
    fontawesome_icon_name                 : arrow-alt-circle-down

  - title                                 : Recurring Tasks and Events
    description                           : Set tasks and calendar events to repeat on your schedule—daily, weekly, or custom—with smart reminders.
    fontawesome_icon_name                 : link

  - title                                 : SUPER URGENT (Must-Do Today)
    description                           : Mark critical items as SUPER URGENT to keep them front and center—and get a friendly evening nudge if they’re still open.
    fontawesome_icon_name                 : info-circle


